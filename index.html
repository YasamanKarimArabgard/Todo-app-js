<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/df75c3797d.js" crossorigin="anonymous"></script>
    <title>TO-DO</title>
</head>

<body>
    <div class="container">
        <h1>TO-DO list</h1>
        <div class="add-element">
            <input type="text" id="todo" placeholder="Type something here to do...">
            <button id="btn">Add</button>
        </div>
        <div id="edit_box">
            <input type="text" id="edit">
            <button type="submit" id="submit-btn">Done</button>
        </div>
        <div class="element">
            <ul id="fa-ul"></ul>
        </div>
    </div>
<script src="./Todo.js"></script>
</body>

</html>

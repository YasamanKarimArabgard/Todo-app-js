<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>TO-DO</title>
</head>

<body>
    <main>
        <div class="container">
        <h1>TO-DO list</h1>
          <br class="todo_inputs">
            <div class="form_container">
                <form class="add-element">
                  <input type="text" class="todo-input" placeholder="to do ...">
                   <span class="add-todo"><i class="fa-solid fa-square-plus"></i></span>
                </form>
            </div>
            <div class="input_options">
              <div class="select_container">
                <select class="filter_todos">
                  <option value="all">All</option>
                  <option value="completed">completed</option>
                  <option value="uncompleted">uncompleted</option>
                </select>
               </div> 
               <input type="checkbox" class='dark_mode' id="dark_mode" />
               <label for="dark_mode">Toggle</label>
            </div>
            <ul class="todos_container"></ul>
            </div>
        </div>
    </main>
<script src="./Todo.js"></script>
</body>

</html>
